<!DOCTYPE html>
<html>
<head>
  <title>SplitPay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI'; background: linear-gradient(135deg, #667eea, #764ba2); height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
    h1 { font-size: 3rem; background: linear-gradient(to right, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .btn { background: white; border: 2px solid #ddd; padding: 14px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 600; text-decoration: none; color: #333; margin-top: 20px; }
    .btn:hover { border-color: #667eea; }
  </style>
</head>
<body>
  <div class="card">
    <h1>SplitPay</h1>
    <p>Pay once. Split instantly. Earn transparently.</p>
    <a href="/login" class="btn">
      <img src="https://www.google.com/favicon.ico" width="20"> Continue with Google
    </a>
  </div>
</body>
</html>
